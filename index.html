      }

      .nav-container {
        width: 100%;

      }

      .nav-container ul li a {

      .paragraph p {

        height: 100px;
        border-radius: 10px;

      }

      /* CD Album Containers */
      .albums-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 40px 0;
        max-width: 960px;
        margin: 0 auto;
      }

      .cd-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }

      .cd-back {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .album-art {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        border: 3px solid #000;
      }

      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 10;
      }

      .play-button::after {
        content: "";
        width: 0;
        height: 0;
        border-left: 20px solid #fff;
        border-top: 12px solid transparent;
        border-bottom: 12px solid transparent;
        margin-left: 4px;
      }

      .album-item:hover .play-button {
        opacity: 1;
      }

      .album-title {
        text-align: center;
        margin-top: 10px;
        font-family: "Oswald", sans-serif;
        font-size: 18px;
        color: #000;
        font-weight: bold;
      }

      .album-item {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .album-item:hover {
        transform: scale(1.05);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px;
        border: 5px solid #000;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        position: relative;
      }

      .close {
        color: #a30202;
        float: right;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        line-height: 20px;
      }

      .close:hover {
        color: #000;
      }

      .modal-content iframe {
        width: 100%;
        height: 352px;
        border-radius: 10px;
        margin-top: 20px;
      }

      footer {
        text-align: center;
        background-color: #000;
        color: black;
        padding: 50px;
        margin-top: 0px;
      }
    </style>
  </head>

      <script>
        const spotifyLinks = {
          ceremony: 'https://open.spotify.com/embed/track/62xU1NllqWBCbkZFTXEqzF?utm_source=generator',
          chkchkboom: 'https://open.spotify.com/embed/track/09keT5ocFhEd5W5HidiUNq?utm_source=generator',
          lalalala: 'https://open.spotify.com/embed/track/YOUR_LALALALA_TRACK_ID',
          maniac: 'https://open.spotify.com/embed/track/YOUR_MANIAC_TRACK_ID',
          godsmenu: 'https://open.spotify.com/embed/track/YOUR_GODSMENU_TRACK_ID',
          sclass: 'https://open.spotify.com/embed/track/YOUR_SCLASS_TRACK_ID',
          bleep: 'https://open.spotify.com/embed/track/YOUR_BLEEP_TRACK_ID',
          creed: 'https://open.spotify.com/embed/track/YOUR_CREED_TRACK_ID',
          hollow: 'https://open.spotify.com/embed/track/YOUR_HOLLOW_TRACK_ID',
          megaverse: 'https://open.spotify.com/embed/track/YOUR_MEGAVERSE_TRACK_ID',
          inmyhead: 'https://open.spotify.com/embed/track/YOUR_INMYHEAD_TRACK_ID',
          walkinonwater: 'https://open.spotify.com/embed/track/YOUR_WALKINONWATER_TRACK_ID'
        };

        function openModal(song) {
          const modal = document.getElementById('spotifyModal');
          const modalContent = document.getElementById('modalContent');
          modalContent.innerHTML = '<iframe src="' + spotifyLinks[song] + '" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>';
          modal.style.display = 'block';
        }

        function closeModal() {
          const modal = document.getElementById('spotifyModal');
          const modalContent = document.getElementById('modalContent');
          modalContent.innerHTML = '';
          modal.style.display = 'none';
        }

        window.onclick = function(event) {
          const modal = document.getElementById('spotifyModal');
          if (event.target == modal) {
            closeModal();
          }
        }
      </script>
